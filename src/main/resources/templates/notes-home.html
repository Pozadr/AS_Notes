<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Notes</title>
</head>

<body>
<h1></h1>

<div class="mx-2 my-2 row">
    <div class="col-lg-3 col-md-3 mb-3" th:each="note:${notes}">
        <div class="card text-white bg-dark mb-3" style="max-width: 300px">
            <div class="card-body">
                <h4 class="card-title">
                    <a href="#" th:text="${note.getTitle()}"></a>
                </h4>
                <p class="card-text" th:text="${note.getContent()}" style="height: 300px; overflow-y: scroll;"></p>
                <a href="#" class="card-link btn btn-primary">Edit</a>
                <a href="#" class="card-link btn btn-danger">Delete</a>
            </div>
            <div class="card-footer">
                <small class="text-muted" th:text="${note.getDate()}"></small>
            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

-->
</body>

</html>
